server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    # 是否将自己的信息注册到Eureka服务器，默认值为true
    registerWithEureka: false
    # 是否到Eureka服务器中抓取注册信息
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eurka-server