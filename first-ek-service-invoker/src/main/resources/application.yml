server:
  port: 9000
spring:
  application:
    name: first-service-invoker
eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}
  client:
    service-url:
      defaultZone: http://192.168.1.136:8761/eureka/
